<script>
	// Kelime listesi
var words = ["javascript", "html", "css", "web", "developer", "programming", "computer", "code", "software", "internet", "design", "database", "algorithm", "function", "interface", "server", "client", "framework", "syntax", "debugging", "variable", "object", "event", "loop", "ajax", "json", "node", "express", "react", "angular"];

// Rastgele kelime seçimi
var word = words[Math.floor(Math.random() * words.length)];

// Kullanıcının girdiği harflerin kontrolü
var inputs = document.getElementsByTagName("input");
for (var i = 0; i < inputs.length; i++) {
  inputs[i].addEventListener("keyup", function() {
    var guess = "";
    for (var j = 0; j < inputs.length; j++) {
      guess += inputs[j].value.toLowerCase();
    }
    if (guess === word) {
      alert("Tebrikler, kelimeyi doğru tahmin ettiniz!");
      // Oyunu yeniden başlatmak için sayfayı yeniden yükle
      location.reload();
